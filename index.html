<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>backbone test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Test backbone app</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Url</th>
            <th>Action</th>
        </tr>
        <tr class="top_inputs">
            <td><input type="text" class="form-control author_input"></td>
            <td><input type="text" class="form-control title_input"></td>
            <td><input type="text" class="form-control url_input"></td>
            <td>
                <button class="btn btn-primary add_blog">Add</button></td>
        </tr>
        </thead>
        <tbody class="blogs_list">

        </tbody>
    </table>
</div>


<script type="text/template" class="blog_list_template">
<td>
    <span class="author">
        <%= author %>
    </span>
</td>

<td>
    <span class="title">
        <%= title %>
    </span>
</td>

<td>
    <span class="url">
        <%= url %>
    </span>
</td>
<td>
    <button class="btn btn-warning edit_blog">Edit</button>
    <button class="btn btn-success update_blog" style="display: none;">Update</button>
</td>
<td>
    <button class="btn btn-danger delete_blog">delete</button>
    <button class="btn btn-danger cancel_blog" style="display: none;">Cancel</button>

</td>
</script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
<script src="app.js"></script>
<script src="scripts.js"></script>
</body>
</html>
